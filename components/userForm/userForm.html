<div style="width: 800px; padding:20px; border:1px solid lightgray !important;" class="border-primary">
  <form>
    <div class="form-row">
      <div class="col-sm-4">
        <input
          name="firstName"
          type="text"
          class="form-control"
          placeholder="First name"
          ng-model="$ctrl.user.firstName"
          required
        />
      </div>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          placeholder="Last name"
          ng-model="$ctrl.user.lastName"
          required
        />
      </div>
      <div class="col">
        <button class="btn btn-primary" ng-click="$ctrl.addUser()">
          Add User
        </button>
      </div>
    </div>
  </form>
</div>
